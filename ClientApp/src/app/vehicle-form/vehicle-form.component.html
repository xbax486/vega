<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" name="make" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
      <option value=""></option>
      <option *ngFor="let make of makes" value="{{ make.id }}">
        {{ make.name }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" name="model" (change)="onModelChange()" [(ngModel)]="vehicle.model">
      <option value=""></option>
      <option *ngFor="let model of models" value="{{ model.id }}">
        {{ model.name }}
      </option>
    </select>
  </div>

  <p>Is this vehicle registered?</p>
  <label for="registered">
    <input type="radio" name="isRegistered" id="registered" value="true" class="radio-inline"> Yes
  </label>
  <label for="notRegistered">
    <input type="radio" name="isRegistered" id="notRegistered" value="false" class="radio-inline"> No
  </label>

  <h2>Features</h2>
  <div *ngFor="let feature of features" class="checkbox">
    <label for="feature{{feature.id}}">
      <input type="checkbox" id="feature{{feature.id}}"> {{ feature.name }}
    </label>
  </div>

  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" class="form-control">
  </div>

  <button class="btn btn-primary">Save</button>
</form>
