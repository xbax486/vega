<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded'
        (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]='["/"]'>vega</a>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]='["link-active"]'>
          <a (click)='authService.login()' *ngIf="!authService.isAuthenticated()">
            <span class='glyphicon glyphicon-user'></span> Login
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a (click)='authService.logout()' *ngIf="authService.isAuthenticated()">
            <span class='glyphicon glyphicon-user'></span> Logout
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-home'></span> Home
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/vehicles/"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-plus'></span> Vehicles
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/vehicles/new"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-plus'></span> New Vehicle
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/counter"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-education'></span> Counter
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]' *ngIf="authService.isInRole('Admin')">
          <a [routerLink]='["/admin"]'>
            <span class='glyphicon glyphicon-th-list'></span> Admin
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
